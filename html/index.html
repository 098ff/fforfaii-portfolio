<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
</head>

<body>
    <!-- Navigation bar -->
    <nav class="nav-bar">
        <ul>
            <li>
                <button class="nav-item">
                    <img src="/images/nav-star.svg" alt="star" class="star-icon">
                    <p>About me</p>
                    <img src="/images/nav-und-1.svg" alt="underline" class="und-line">
                </button>
            </li>
            <li>
                <button class="nav-item">
                    <img src="/images/nav-star.svg" alt="star" class="star-icon">
                    <p>Resume</p>
                    <img src="/images/nav-und-2.svg" alt="underline" class="und-line">
                </button>
            </li>
            <li>
                <button class="nav-item">
                    <img src="/images/nav-star.svg" alt="star" class="star-icon">
                    <p>Works</p>
                    <img src="/images/nav-und-3.svg" alt="underline" class="und-line">
                </button>
            </li>
        </ul>
    </nav>

    <!-- Aboutme Section A -->
    <section id="Abtme-section-A">
        <div class="hero">
            <div class="hero-left">
                <div class="elem-top">
                    <div class="git-click">
                        <img src="/images/git-click.svg" alt="click" class="git-1">
                        <img src="/images/git-line.svg" alt="line" class="git-2">
                        <img src="/images/github-icon.svg" alt="git" class="git-3">
                    </div>
                    <div class="skill-comp">
                        <img src="/images/skill-comp-1.svg" alt="skill-1" class="skill-1">
                        <img src="/images/skill-comp-3.svg" alt="skill-3" class="skill-3">
                        <img src="/images/skill-comp-2.svg" alt="skill-2" class="skill-2">
                        <img src="/images/skill-comp-5.svg" alt="skill-5" class="skill-5">
                        <img src="/images/skill-comp-4.svg" alt="skill-4" class="skill-4">
                        <img src="/images/skill-comp-6.svg" alt="skill-6" class="skill-6">
                    </div>
                </div>
                <div class="intro-text">
                    <h1>Hello World,<br><span style="font-weight: 400;">I'm </span><span
                            style="font-family: 'Borel'; color: var(--Secondary-500);">Fai</span></h1>
                </div>
                <div class="whoiam">
                    <img src="/images/star-small.svg" alt="star" class="who-1">
                    <img src="/images/mouse-green.svg" alt="mouse" class="who-2">
                    <img src="/images/cp-std.svg" alt="cpstudent" class="who-3">
                </div>
            </div>
            <div class="hero-right">
                <img src="/images/fai-pic.svg" alt="fai" class="me-1">
                <img src="/images/star-big.svg" alt="star" class="me-2">
                <img src="/images/mouse-white.svg" alt="mouse" class="me-3">
                <img src="/images/load-here.svg" alt="load" class="load">
            </div>
        </div>
        <div class="contact-shortcut">
            <h3>LinkedIn</h3>
            <h3>Github</h3>
        </div>
    </section>

    <script src="../javascript/script.js"></script>
</body>

</html>
